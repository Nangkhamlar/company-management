<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="./css/lib/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="./css/lib/select2.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/CM(fav-logo).png"> 
</head>
<body>
    <div class="login-wrap">
        <div class="login-card">
            <div class="text-center mb-4">
                <img src="./images/logo(CM).png" width="180px" height="39px" alt="">
            </div>
            <form class="mb-3 needs-validation" novalidate>
                <div class="mb-3">
                    <label  class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <div class="invalid-feedback">Please enter your username.</div>
                </div>
                <div class="mb-4">
                    <label  class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>
                <div>
                   <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
            <div class="d-flex align-items-center mb-3">
                <hr class="flex-grow-1">
                <span class="mx-3">OR</span>
                <hr class="flex-grow-1">
            </div>
            <div class="text-center">
                <a href="#">Forgot password?</a>
                <p>Don't have an account? <a href="#" class="">Sign Up</a></p>
            </div>
            
           
        </div>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/lib/bootstrap-datepicker.min.js"></script>
    <script src="./js/lib/select2.min.js"></script>
    <script src="./js/lib/datatables.min.js"></script>
    <script src="./js/script.js"></script> 
</body>
</html>
